<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ayo Jalan Bareng üòÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #0c1445, #1e2b6b);
      color: #fff;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Awan */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      animation: floatCloud 45s linear infinite;
    }

    .cloud::after,
    .cloud::before {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud::before { width: 60px; height: 60px; top: -30px; left: 30px; }
    .cloud::after { width: 80px; height: 80px; top: -40px; left: -20px; }

    @keyframes floatCloud {
      0% { left: -200px; }
      100% { left: 100%; }
    }

    .cloud:nth-child(1) { top: 10%; left: -100px; width: 120px; height: 60px; animation-delay: 0s; }
    .cloud:nth-child(2) { top: 30%; left: -200px; width: 150px; height: 70px; animation-delay: 10s; }
    .cloud:nth-child(3) { top: 50%; left: -150px; width: 100px; height: 50px; animation-delay: 20s; }

    /* Bintang Jatuh */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fffdd0;
      border-radius: 50%;
      box-shadow: 0 0 10px #fffdd0;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(-100px); opacity: 0; }
    }

    /* Kartu utama */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      border-radius: 20px;
      padding: 30px;
      margin: 100px auto;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 10;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 { color: #ff4081; }
    p { font-size: 1.2em; margin-bottom: 20px; }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover { background-color: #e91e63; }

    .gif { width: 180px; margin: 20px 0; }

    .response-page {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tombol fallback musik */
    #music-fallback {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #ff69b4;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      z-index: 999;
      box-shadow: 0 0 10px #ff69b4;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
      70% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
      100% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
    }

    @media (max-width: 600px) {
      .card { margin: 60px 20px; padding: 20px; }
      .gif { width: 140px; }
      h1 { font-size: 1.4em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>

  <!-- Awan -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Bintang jatuh -->
  <script>
    for (let i = 0; i < 30; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * -200 + "px";
      star.style.animationDelay = Math.random() * 5 + "s";
      star.style.opacity = Math.random();
      document.body.appendChild(star);
    }
  </script>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2024/11/04/audio_8996b2b70d.mp3" type="audio/mpeg">
  </audio>

  <!-- Tombol fallback jika autoplay gagal -->
  <button id="music-fallback" onclick="manuallyPlayMusic()">üéµ Klik untuk Putar Musik</button>

  <!-- Halaman utama -->
  <div id="main-page" class="card">
    <h1>Hai Kamu! üòÑ</h1>
    <p>Aku kepikiran gitu... Gimana kalau kita jalan bareng minggu ini?  
    Ada tempat seru yang pengen banget aku tunjukkin ke kamu! („Å£‚óï‚Äø‚óï)„Å£</p>
    <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute GIF">
    <div>
      <button onclick="showResponse('yes')">Mau banget! üíï</button>
      <button onclick="showResponse('no')">Hmm... pikir-pikir dulu üòÖ</button>
    </div>
  </div>

  <!-- Halaman respon -->
  <div id="response-page" class="response-page card">
    <h1 id="response-message"></h1>
    <img class="gif" id="response-gif" src="" alt="Response GIF">
  </div>

  <script>
    const audio = document.getElementById('bg-music');
    const fallbackBtn = document.getElementById('music-fallback');

    // Coba autoplay saat halaman dimuat
    window.addEventListener('DOMContentLoaded', () => {
      const tryPlay = audio.play();
      if (tryPlay !== undefined) {
        tryPlay
          .then(() => {
            // Musik berhasil autoplay
          })
          .catch(() => {
            // Autoplay gagal ‚Üí tampilkan tombol fallback
            fallbackBtn.style.display = 'block';
          });
      }
    });

    function manuallyPlayMusic() {
      audio.play();
      fallbackBtn.style.display = 'none';
    }

    function showResponse(answer) {
      document.getElementById('main-page').style.display = 'none';
      const responsePage = document.getElementById('response-page');
      const message = document.getElementById('response-message');
      const gif = document.getElementById('response-gif');

      responsePage.style.display = 'block';

      if (answer === 'yes') {
        message.textContent = "YAY!! üòç Siap-siap yaa, aku jemput kamu nanti! üöóüíï";
        gif.src = "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif";
      } else {
        message.textContent = "Gapapa kok üòå Tapi aku tetep berharap kita bisa jalan bareng suatu saat nanti! ü•∫";
        gif.src = "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif";
      }
    }
  </script>
</body>
</html>
